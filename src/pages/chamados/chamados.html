<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Chamados</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-bottom >
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="changeSegment()">
      <ion-segment-button class='chamado-segment' value="hoje">
        Hoje
      </ion-segment-button>
      <ion-segment-button class='chamado-segment' value="proximos">
        Pr√≥ximos
      </ion-segment-button>
      <ion-segment-button class='chamado-segment' value="concluidos">
        Concluidos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="page-chamados">

  <ion-card *ngFor='let atendimento of atendimentos$ | async; let i = index' (click)="openDetailsPage(atendimento._id)">
    <ion-card-header>
      <ion-row>

        <ion-col col-12 class="nome-cliente">
          <h2>
            <strong>
              {{ atendimento.cliente.nome_razao_social | uppercase}}
           </strong>
          </h2>
        </ion-col>
      </ion-row>


    </ion-card-header>


    <ion-card-content>
      <ion-list>
        <ion-row>
           <ion-col col-12>
            <p>
              <ion-icon name="pin" color="primary"></ion-icon>
              {{ atendimento.endereco.cidade +' - '
              + atendimento.endereco.uf +', '
              + atendimento.endereco.cep }}
            </p>
          </ion-col>

        </ion-row>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
