<ion-menu [content]="content">

  <ion-header padding>
    <div class="side-menu">
      <div class="first-section">
        <img class="img-avatar" [src]="funcionario?.foto_url || 'assets/img/avatar.svg'">
      </div>
      <div class="second-section">
        <ion-title>{{funcionario?.nome}}</ion-title>
      </div>
    </div>
  </ion-header>

  <ion-content class="custom">
    <ion-list no-lines>
      <button ion-item>
        <ion-icon name="md-person" item-start></ion-icon>
        Perfil
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="share-alt" item-start></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-tabs #content color="blue">
  <ion-tab [root]="tab1Root" tabtitle="Chamados" tabIcon="md-construct"></ion-tab>
  <ion-tab [root]="tab2Root" tabtitle="AlmoÃ§o" tabIcon="md-restaurant"></ion-tab>
  <ion-tab [root]="tab3Root" tabtitle="Home" tabIcon="md-home"></ion-tab>
  <ion-tab [root]="tab4Root" tabtitle="Abastecimento" tabIcon="ios-funnel"></ion-tab>
  <ion-tab [root]="tab5Root" tabtitle="Outros" tabIcon="md-apps"></ion-tab>
</ion-tabs>
